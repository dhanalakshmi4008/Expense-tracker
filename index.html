<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
  <!-- Input Section -->
    <div class="input-section">
      <div class="budget-input">
        <label>Your Budget:</label>
        <input type="number" id="budget-input" placeholder="Enter your budget">
        <button onclick="setBudget()">Calculate</button>
      </div>

      <div class="expense-input">
        <label>Expenses Details:</label>
        <input type="text" id="expense-name" placeholder="Enter expense name">
        <input type="number" id="expense-amount" placeholder="Enter expense amount">
        <button onclick="addExpense()">Add Expense</button>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="summary">
      <div class="card budget-card">
        <h3>Budget</h3>
        <p id="budget-display">$0</p>
      </div>
      <div class="card expense-card">
        <h3>Expenses</h3>
        <p id="expense-display">$0</p>
      </div>
      <div class="card balance-card">
        <h3>Balance</h3>
        <p id="balance-display">$0</p>
      </div>
    </div>

    <!-- Budget Details -->
    <h2>Budget Details</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>s.no</th>
          <th>Expense</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Pie Chart -->
    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>

    <!-- Reset Button -->
    <button class="action-btn reset-btn" onclick="resetApp()">Reset All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
